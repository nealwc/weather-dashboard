<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar p-3 mb-2 bg-info text-white">
        <span class="navbar-brand mb-0 h1 text-right">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Search for a City</label>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="search-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary search" type="button"
                            id="button-addon2">Search</button>
                    </div>
                    <!-- <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                        <button class="form-group-append btn btn-outline-success my-2 my-sm-0 search" type="submit">Search</button>
                      </form> -->
                </div>
                <div id="search-list"></div>
            </div>
            <div class="col-md-9">
                <div class="row" id="current-weather">
                    <div id="city"></div>
                    <div id="temperature"></div>
                    <div id="humid"></div>
                    <div id="wind"></div>
                    <div id="uv-index"></div>
                </div>
                <div class="row" id="five-day">
                    <div id="forecast"></div>
                    <div class="row">
                        <div class="col-md-2" id="day-one"></div>
                        <div class="col-md-2" id="day-two"></div>
                        <div class="col-md-2" id="day-three"></div>
                        <div class="col-md-2" id="day-four"></div>
                        <div class="col-md-2" id="day-five"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
